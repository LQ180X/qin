<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 插值表达式的合法用法：表达式/三元运算符 -->
    <div id="app">
        <!-- <p>{{msg}}</p> -->
        <p>{{"李"+name}}</p>
        <p>{{age+1}}</p>
        <p>{{age>=18?"成年":"未成年"}}</p>
        <p>{{name.split('').reverse().join('')}}</p>
    </div>
    <script src="./vue2.js"></script>
    <script>
        // 创建vue对象
        var vm = new Vue({
            el:"#app",
            data:{
                name:"zs",
                age:18
            }
        })
    
    
    </script>
</body>
</html>
